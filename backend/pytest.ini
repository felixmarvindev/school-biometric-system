[pytest]
# Pytest configuration for School Biometric System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = school_service/tests

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (requires database)
    slow: Slow running tests
    api: API endpoint tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=school_service --cov-report=html --cov-report=term

